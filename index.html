<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Marvel</title>
</head>
<body>
    <header>
    <img src="images/lol-logo.png" id="main-logo" alt="League Of Legends Logo">
    </header>
    <main>
        <h1 class="heading">My preferred in-game champions!</h1>
        <nav>
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char1"></div>
                        <h3>Pantheon</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char2"></div>
                        <h3>Diana</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char3"></div>
                        <h3>Kindred</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char4"></div>
                        <h3>Kayn</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char5"></div>
                        <h3>Veigar</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char6"></div>
                        <h3>Nautilus</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char7"></div>
                        <h3>Nilah</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="char8"></div>
                        <h3>Morgana</h3>
                    </a>
                </li>
            </ul>
        </nav>
        <section id="instructions">
            <h3>Choose your favourite champion!</h3>
            <p><i>Hover your mouse on the champions for detailed info about them</i></p>
        </section>
    </main>
    <footer class="sticky-footer">
        <div class="copyright">
            <h3>All Images &copy;</h3>
            <img src="images/rg-logo.png" alt="Riot Games Logo">
        </div>
    </footer>
</body>
</html>
